    '00': 'UNDER PRIV'  # student
    '01': 'FAC'         # faculty
    '02': 'STAFF'       # staff
    '03': 'OUTSIDE'     # alumni
    '04': 'STAFF PRIV'  # retired fac/staff
    '07': 'FAC'         # adj faculty
    '08': 'FAC PRIV'    # emeritus
    '10': 'GRAD PRIV'   # postdoc
    '15': 'STAFF PRIV'  # bor (athens)
    '16': 'STAFF PRIV'  # campus ministers
    '17': 'STAFF PRIV'  # greek house dir
    '23': 'STAFF PRIV'  # coop ext serv
    '26': 'FAC PRIV'    # mcg staff
    '27': 'UNDER PRIV'  # mcg student
