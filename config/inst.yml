      weight: 2 # lowest
      exp_date_days: 180
    'FAC':
      weight: 10 # highest
      exp_date_days: 365
    'FAC PRIV':
      weight: 9
      exp_date_days: 365
    'GRAD PRIV':
      weight: 5
      exp_date_days: 180
    'STAFF':
      weight: 8
      exp_date_days: 365
    'STAFF PRIV':
      weight: 6
      exp_date_days: 180
